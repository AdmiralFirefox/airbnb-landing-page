<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Airbnb</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/"><i class="fa-brands fa-airbnb"></i></a>
      </nav>
    </header>

    <main>
      <section class="hero-section">
        <h2 data-aos="fade-up">Become a Host</h2>
        <h1 data-aos="fade-up">Host your space, share your world</h1>
        <p data-aos="fade-up">
          The art of hosting is rooted in thoughtful design. Share your unique
          aesthetic with guests and earn extra income on a schedule that works
          for you.
        </p>
        <button data-aos="fade-up">Try Hosting</button>
      </section>
    </main>

    <footer></footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
